<div class="container" ng-controller="MyInfoController as myInfoCtrl">
  <h4 ng-if="!myInfoCtrl.signedUp">Not Signed Up Yet. <a ui-sref="public.signup">Sign up</a> Now!</h4>

  <span ng-if="myInfoCtrl.signedUp" >
    <div class="menu-item-tile col-md-6">
      <div class="row">
        <h4>First name: {{ myInfoCtrl.firstname }}</h4>
        <h4>Last name: {{ myInfoCtrl.lastname }}</h4>
        <h4>Email {{ myInfoCtrl.email }}</h4>
        <h4 ng-if="myInfoCtrl.phone">Phone: {{ myInfoCtrl.phone }}</h4>
      </div>
      <hr class="visible-xs">
    </div>
    <div class="menu-item-tile col-md-6">
      <h4>Favourite menu item:</h4>
      <div class="row">
        <div class="col-sm-5">
          <div class="menu-item-photo">
            <div>{{myInfoCtrl.menuItem.short_name}}</div>
            <img class="img-responsive" width="250" height="150" ng-src="{{myInfoCtrl.imageUrl}}.jpg" alt="{{myInfoCtrl.menuItem.name}}">
          </div>
        </div>
        <div class="menu-item-description col-sm-7">
          <h3 class="menu-item-title">{{myInfoCtrl.menuItem.name}}</h3>
          <p class="menu-item-details">{{myInfoCtrl.menuItem.description}}</p>
        </div>
      </div>
      <hr class="visible-xs">
    </div>
  </span>

</div>
